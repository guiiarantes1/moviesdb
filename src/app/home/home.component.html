<div class="container">
  <div class="header">
    <section class="logo">
      <p>Homem de Ferro Films</p>
    </section>
    <section class="titulo">
      <p class="texto-titulo">
        Milhões de filmes, séries e pessoas para descobrir. Explore já.
      </p>
    </section>
    <section class="filtros">
      <p class="filtre">FILTRE POR:</p>
      <div class="chips">
        <mat-button-toggle-group
          aria-label="Fish selection"
          class="lista-filtros"
          *ngFor="let filtro of filtros"
          multiple
        >
          <mat-button-toggle
            [ngClass]="{
              filtro: true,
              filtroSelecionado: filtro == filtroAtual
            }"
            (click)="filtrar(filtro)"
            >{{ filtro }}
            <mat-icon *ngIf="filtro == filtroAtual">cancel</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </section>

    <div class="search">
      <form class="example-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field class="example-full-width">
          <mat-label>Pesquisar</mat-label>
          <input matInput type="text" formControlName="filtro" />
          <button class="button" type="submit"><mat-icon>search</mat-icon></button>
        </mat-form-field>

      </form>
    </div>
  </div>

  <div class="filmes">
    <mat-card
      class="filme"
      *ngFor="
        let filme of filmesFiltrados
          | paginate : { itemsPerPage: 20, currentPage: p, totalItems: 10000 }
      "
      [routerLink]="['detalhes', filme.id]"
    >
      <img
        mat-card-image
        [src]="imgBaseUrl + filme.poster_path"
        [alt]="filme.title"
      />
      <mat-card-content>
        <p class="descricao">{{ filme.title }}</p>
        <p class="data-lancamento">
          {{ filme.release_date | date : "dd/MM/yyyy" }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="pagination">
    <pagination-controls
      previousLabel=""
      nextLabel=""
      (pageChange)="changePage($event)"
    ></pagination-controls>
  </div>
</div>
